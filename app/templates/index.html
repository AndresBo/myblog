<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - myblog</title>
        {% else %}
        <title> myblog </title>
        {% endif %}
    </head>
    <body>
        <h1>Hola amigo {{ user.username }}!</h1>
        {% for posts in posts %}
        <div><p>{{ posts.author.username }} says: <b>{{ posts.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
